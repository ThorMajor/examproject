<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Student Administration</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
<form id="formoid" action="studentFormInsert.php" title="" method="post">
<div class="studentCreation">
<h2>Add Student:</h2>
    <!--    Name     -->

<p>
    <label class="title">Navn: </label>
    <input type="text" id="fname" name="firstname">
</p>
    <!--    Email     -->
    <p>
    <label class="title">Email: </label>
    <input type="text" id="email" name="email">
    </p>

    <!--    Supervisor     -->
<p>
    <label>Supervisor: </label>
        <select name="supervisorDropdown">
            <option value="supervisor0">Teacher 1</option>
            <option value="supervisor1">Teacher 2</option>
            <option value="supervisor2">Teacher 3</option>
            <option value="supervisor3">Teacher 4</option>
            <option value="supervisor4">Teacher 5</option>
        </select>
    </p>
    <input type="submit" id="submitbutton" name="submitButton" value="Add Student">
</div>
</form>


<h2>List of students:</h2>
<div class="studentList">
    <div class=table-responsive">
        <label id="studentName">Navn: </label>
        <input type="text" id="name" name="name">


        <label id="emailList">Email: </label>
        <input type="text" id="emailListed" name="email">


        <label id="supervisorDropdown">Supervisor: </label>
        <select id="supervisorList" name="supervisorDropdown" >
            <option id="teacherOne"></option>
            <option value="supervisor1"></option>
            <option value="supervisor2"></option>
            <option value="supervisor3"></option>
            <option value="supervisor4"></option>
        </select>
        <input type="submit" id="updateBtn" name="updateBtn" value="Update">

        <input type="submit" id="deleteBtn" name="deleteBtn" value="Delete">
    </div>
</div>


<script>
    $(document).ready(function() {
        $.ajax({
            method:"GET",
            url: "/students"
        }).done(function(data) {
            $('#name').val(data[0].name);
            $('#emailListed').val(data[0].email);
        });
    });
</script>
<script>
    $(document).ready(function() {
        $.ajax({
            method:"GET",
            url: "/supervisors"
        }).done(function(data) {
            $('#teacherOne').val(data[0].supervisorDropdown);
        });
    });

</script>
